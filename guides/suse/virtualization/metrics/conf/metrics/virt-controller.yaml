nodes:
  
  ###### Work Queue Charts for Virtual Controller ######
  
  - id: -100
    name: Add Rate
    queries:
      - expression: sum(rate(kubevirt_workqueue_adds_total{k8s_cluster_name="${tags.cluster-name}", k8s_pod_name="${name}"}[${__interval}])) by (name)
        alias: '${name}'
    scope:  type in ("pod") and label = "kubevirt.io:virt-controller"
    identifier: urn:stackpack:kubevirt:shared:metric-binding:work-queue-add-rate
    unit: short
    chartType: line
    priority: high
    enabled: true
    layout:
      metricPerspective:
        tab: Virtualization
        section: Work Queue
      componentSummary:
        weight: 3
    _type: MetricBinding
    
